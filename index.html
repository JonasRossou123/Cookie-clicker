<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Cookie clicker</title>
</head>
<body>

<div id="container">
    <div id="leftpanel">
        <div id="clickscore">
            <img id="image1" src="cookie.png" alt="cookie" width="300" height="300" >
        </div>
        <div id="showscore"></div>
        <div id="timer"></div>
    </div>
    <div id =rightpanel>

        <div id="right1">
            <div id="containermultiplier">
                <div id="title1">MULTIPLIER</div>
                <div id="status1">1</div>
                <br>
                <div class="upgrade">UPGRADE:</div>
                <div id="cost1">-10 COOKIES</div>
            </div>
            <img id="image2" src="double.png" alt="cookie" width="250" height="250" >
        </div>

        <div id="right2">
            <div id="containerautoclicker">
                <div id="title2">AUTOCLICKER</div>
                <div id="status2">DISABLED</div>
                <br>
                <div class="upgrade">COST:</div>
                <div id="cost 2">-50 COOKIES</div>
            </div>
            <img id="image3" src="robot.png" alt="cookie" width="250" height="250" >
        </div>

        <div id="right3">
            <div id="containerbooster">
                <div id="title3">BOOSTER</div>
                <div id="status3">DISABLED</div>
                <br>
                <div class="upgrade">COST:</div>
                <div id="cost3">-100 COOKIES</div>
            </div>
            <img id="image4" src="rocket.png" alt="cookie" width="250" height="250" >
        </div>
    </div>
</div>

<div id="bonus"></div>
<div id="bonusinfo"></div>-->

</body>
</html>
